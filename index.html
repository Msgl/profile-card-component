<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card Component</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div id="card-image-background"></div>
            <img id="card-image-profile" src="/images/image-victor.jpg" alt="profile-picture">

            <div class="card-info"> 
                <span class="bold-text">Victor Crest </span><span class="grey-text">26</span>
                <p class="grey-text" id="city-text">London</p>
            </div>
            <div class="card-stats">
                <div class="stats">
                    <p class="bold-text">80K</p>
                    <p class="grey-text">Followers</p>
                </div>
                <div class="stats">
                    <p class="bold-text">803K</p>
                    <p class="grey-text">Likes</p>
                </div>
                <div class="stats">
                    <p class="bold-text">1.4K</p>
                    <p class="grey-text">Photos</p>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
