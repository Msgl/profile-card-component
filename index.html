<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <title>Profile Card Component</title>
</head>

<body>
    <div class="card">
        <div id="background"></div>

        <img  src="/images/image-victor.jpg" alt="profile-picture">

        <div class="card-info"> 
            <strong>Victor Crest</strong>&nbsp;&nbsp;<span class="grey-text">26</span>
            <p class="grey-text" id="city-text">London</p>
        </div>

        <div class="card-stats">
            <div class="stats">
                <strong>80K</strong>
                <p class="grey-text">Followers</p>
            </div>
            <div class="stats">
                <strong>803K</strong>
                <p class="grey-text">Likes</p>
            </div>
            <div class="stats">
                <strong>1.4K</strong>
                <p class="grey-text">Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
